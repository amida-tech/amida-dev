<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bb-model-results">
  <style>
    :host {
      display: block;
      /*margin 16px 16px;*/
      @apply(--layout-horizontal);
    }
    .hljs-attribute{
      color:red;
    }
    .hljs-string{
        color:teal;
    }
    div{
      @apply(--layout-flex);
      @apply(--layout-vertical);
    }
    paper-material{
      height:500px;
      overflow-y:scroll;
      margin: 16px 16px;
      padding: 8px 8px;class="paper-font-display2";
      background: rgba(222,222,222,.8);
    }
    h2{
      @apply(--layout-center);
      @apply(--layout-flex);
    }
  </style>
  <template>
    <bb-model-api id="bb_model_api">
    </bb-model-api>
    <div>
      <h2 class="paper-font-display2">Schema</h2>
      <paper-material elevation="1">
        <pre>
          <code id="schemaCode" class="json">

          </code>
        </pre>
      </paper-material>
    </div>
    <div>
      <h2 class="paper-font-display2">Example</h2>
      <paper-material elevation-"1">
        <pre>
          <code id="exampleCode" class="json"></code>
        </pre>
      </paper-material>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'bb-model-results',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    },
    ready: function(){
      this.$.bb_model_api.modelType = "results";
    }
  });
})();
</script>
