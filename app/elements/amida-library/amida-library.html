<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="amida-library">
  <style>
    :host {
      display: block;
      /*@apply(--layout-vertical)*/
      width:250px;
    }
    paper-material{
      margin: 8px 8px;
      padding: 8px 8px;
    }
    paper-button{
      background: rgba(180,180,180,.8);
      /*font-size: 1.2em;*/
      /*@apply(--layout-flex);*/
      /*max-width:30%;
      min-width: 30%;*/
    }
    paper-button::shadow paper-ripple{
      color: white;
    }
    paper-material{
      /*@apply(--layout-horizontal);*/
      /*@apply(--layout-justified);*/
    }
    span{
      @apply(--layout-center);
    }
    #description{
      font-size:.8em;
    }
    a{

    }
  </style>
  <template>
    <paper-material elevation="1" animated class="layout vertical">
      <paper-button on-tap="onClick">{{name}}</paper-button>
      <span id="description">{{description}}</span>
    </paper-material>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'amida-library',

    properties: {
      foo: {
        type: String,
        value: 'bar'
      },
      name: String,
      url: String,
      description: String
    },
    _computeTitle: function(name, description){
      return name + " - " + description;
    },
    created: function(){
    },
    onClick: function(){
      location.href = this.url;
    }
  });
})();
</script>
