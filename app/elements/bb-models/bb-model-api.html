<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="bb-model-api">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <iron-ajax id="schemaAjax"
      url="{{schemaUrl}}"
      handleAs="json"
      on-response="schemaResponse"></iron-ajax>
    <iron-ajax id="exampleAjax"
      url="{{exampleUrl}}"
      handleAs="json"
      on-response="exampleResponse"></iron-ajax>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'bb-model-api',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      },
      schemaUrl: {
        type: String,
        notify: true,
        observer: "schemaUrlChanged"
      },
      exampleUrl: {
        type: String,
        notify: true,
        observer: "exampleUrlChanged"
      },
      modelType: {
        type: String,
        notify: true,
        observer: "modelTypeChanged"
      }
    },
    modelTypeChanged: function(mtype){
      // console.log(mtype)
      this.schemaUrl = "elements/bb-models/json-models/model-" + mtype + "-schema.json";
      this.exampleUrl = "elements/bb-models/json-models/model-" + mtype + "-example.json";
    },
    ready:function(){
      this.parent = Polymer.dom(this).getOwnerRoot().host;
      // this.schemaUrl = ""
    },
    exampleUrlChanged: function(url){
      // console.log(url);
      this.$.exampleAjax.generateRequest();
    },
    schemaUrlChanged: function(url){
      // console.log(url);
      this.$.schemaAjax.generateRequest()
    },
    schemaResponse: function(e){
      // console.log(hljs)
      // console.log(e.detail.response)
      // console.log(this.parent.$.schemaCode)
      this.parent.$.schemaCode.innerHTML = JSON.stringify( e.detail.response, null, 2 );
      hljs.highlightBlock(this.parent.$.schemaCode);

      // Prism.highlightAll()

    },
    exampleResponse: function(e){
      this.parent.$.exampleCode.innerHTML = JSON.stringify( e.detail.response, null, 2 );
      hljs.highlightBlock(this.parent.$.exampleCode);
      // Prism.highlightAll()

    }
  });
})();
</script>
