<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="bb-model-main">
  <style>
    :host {
      display: block;
      /*margin 16px 16px;*/
      @apply(--layout-horizontal);
    }
    div{
      @apply(--layout-flex);
      @apply(--layout-vertical);
    }
    paper-material{
      height:500px;
      overflow-y:scroll;
      margin: 16px 16px;
      padding: 8px 8px;class="paper-font-display2";
      background: rgba(222,222,222,.8);
    }
    h2{
      @apply(--layout-center);
      @apply(--layout-flex);
    }
  </style>
  <template>
    <iron-ajax id="schemaAjax"
      auto
      url="model-document-schema.json"
      handleAs="json"
      lastResponse="{{schemaJson}}"
      on-response="schemaResponse"></iron-ajax>
    <iron-ajax id="exampleAjax"
      auto
      url="model-document-example.json"
      handleAs="json"
      lastResponse="{{exampleJson}}"
      on-response="exampleResponse"></iron-ajax>
    <div>
      <h2 class="paper-font-display2">Schema</h2>
      <paper-material elevation="1">
        <pre>
          <code id="schemaCode" class="language-javascript">

          </code>
        </pre>
      </paper-material>
    </div>
    <div>
      <h2 class="paper-font-display2">Example</h2>
      <paper-material elevation-"1">
        <pre>
          <code id="exampleCode" class="language-javascript">
          </code>
        </pre>
      </paper-material>
    </div>

  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'bb-model-main',

    properties: {
      foo: {
        type: String,
        value: 'bb-model-main',
        notify: true
      }
    },
    schemaTextChanged:function(){
      // console.log(this.schemaText)
    },
    schemaResponse: function(e){
      // console.log(e.detail.response);
      // var json = JSON.stringify(e.detail.response, null, 2);
      // this.$.schemaCode.textContent = json;
    },
    exampleResponse: function(e){
      // console.log(e.detail.response);
      this.$.exampleCode.innerText = JSON.stringify( e.detail.response, null, 3 );
    },
    created: function(){
      // console.log(hljs)
    },
    ready: function(){
      // console.log(hljs)
    }
  });
})();
</script>
