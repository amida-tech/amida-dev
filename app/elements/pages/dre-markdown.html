<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<dom-module id="dre-markdown">
  <style>
    :host {
      display: block;
      overflow-x: scroll;
      padding: 128px 32px;
      @apply(--layout-horizontal);
    }
    #readme{
      margin: 128px 32px;
      /*overflow-x: scroll;*/
    }
    paper-material{
      padding: 128px 32px;
      /*overflow-x: scroll;*/

    }
    #content > p:nth-child(5) > img{
      max-width: 1000px;
    }
  </style>
  <template>
    <github-api
      drereadme="{{drereadme}}" >
    </github-api>
    <span class="flex-1"></span>
    <paper-material elevation="0" class="flex-10">
      <marked-element id="readme" markdown="{{drereadme}}"></marked-element>
    </paper-material>
    <span class="flex-1"></span>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'dre-markdown',

    properties: {
      name: {
        type: String,
        value: 'dre-markdown',
        notify: true
      }

    }
  });
})();
</script>
