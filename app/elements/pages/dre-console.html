<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="api-definition">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div>Hello from <span>{{name}}</span></div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'api-definition',
    properties: {
      name: {
        type: String,
        notify: true
      }
    }
  });
})();
</script>

<dom-module id="dre-console">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div>Hello from <span>{{foo}}</span></div>
    <iron-ajax id="ajax"
      auto
      url="../api/specs/dre-api.json"
      handle-as="json"
      on-response="handleSpecResponse"></iron-ajax>

  <template is="dom-repeat" items="{{definitions}}">
    <api-definition
      name="{{item.name}}"></api-definition>
  </template>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'dre-console',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }

    },
    ready: function(){
      console.log(_)
    },
    handleSpecResponse: function(e){
      this.spec = e.detail.response;
      console.log(this.spec);
      this.definitions = this.objToArr(this.spec.definitions);
      this.paths = this.objToArr(this.spec.paths);
      console.log(this.definitions)
    },
    objToArr: function(defs){
      var ret = [];
      for(var key in defs){
        if( defs.hasOwnProperty(key)){
          defs[key].name = key;
          ret.push(defs[key])
        }
      }
      return ret;
    }
  });
})();
</script>
