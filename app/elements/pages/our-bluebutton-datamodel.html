<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/prism-element/prism-import.html">
<link rel="import" href="../bb-models/bb-model-element.html">

<dom-module id="our-bluebutton-datamodel">
  <style>
    :host {
      display: block;
      @apply(--layout-vertical);
    }
    iron-selector{
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }
    paper-button.iron-selected{
      background: #dddddd;
    }
  </style>
  <template>
    <prism-highlighter></prism-highlighter>
    <paper-material elevation="1">
      <iron-selector attr-for-selected="data-route" selected="{{selected}}" class="">
        <paper-button data-route="document">Main</paper-button>
        <paper-button data-route="shared">Shared Schemas</paper-button>
        <paper-button data-route="demographics">Demographics</paper-button>
        <paper-button data-route="allergies">Allergies</paper-button>
        <paper-button data-route="encounters">Encounters</paper-button>
        <paper-button data-route="immunizations">Immunizations</paper-button>
        <paper-button data-route="medications">Medications</paper-button>
        <paper-button data-route="problems">Problems</paper-button>
        <paper-button data-route="procedures">Procedures</paper-button>
        <paper-button data-route="results">Results</paper-button>
        <paper-button data-route="social-history">Social History</paper-button>
        <paper-button data-route="planofcare">Plan of Care</paper-button>
        <paper-button data-route="vitals">Vitals</paper-button>
        <paper-button data-route="payers">Payers</paper-button>
        <paper-button data-route="claims">Claims</paper-button>
      </iron-selector>
    </paper-material>
    <iron-pages attr-for-selected="id" selected="{{selected}}">
      <template is="dom-repeat" items="{{modelTypes}}">
        <bb-model-element id="{{item}}" model-type="{{item}}"></bb-model-element>
      </template>
    </iron-pages>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'our-bluebutton-datamodel',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      },
      selected:{
        type: String,
        value: 'document',
        notify: true,
      },
      modelTypes:{
        type: Array,
        notify: true,
      }
    },
    ready: function(){
      this.modelTypes = [
        "allergies", "claims", "demographics","encounters",
        "immunizations","document","medications","payers",
        "planofcare","problems","procedures","results","shared","social-history","vitals"];
    }
  });
})();
</script>
