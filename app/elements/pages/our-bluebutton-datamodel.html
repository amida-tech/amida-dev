<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/prism-element/prism-import.html">

<dom-module id="our-bluebutton-datamodel">
  <style>
    :host {
      display: block;
      @apply(--layout-vertical);
    }
    iron-selector{
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      /*@apply(--layout-center);*/
      /*display:inline;*/
    }
    paper-item{
      /*width: 200px;*/
    }
    paper-button.iron-selected{
      background: #dddddd;
    }
    paper-material{
      /*width:50%;*/
      /*max-width:200px;*/
    }
  </style>
  <template>
    <prism-highlighter></prism-highlighter>
    <paper-material elevation="1">
      <iron-selector attr-for-selected="data-route" selected="{{selected}}" class="">
        <paper-button data-route="main">Main</paper-button>
        <paper-button data-route="shared_schemas">Shared Schemas</paper-button>
        <paper-button data-route="demographics">Demographics</paper-button>
        <paper-button data-route="allergies">Allergies</paper-button>
        <paper-button data-route="encounters">Encounters</paper-button>
        <paper-button data-route="immunizations">Immunizations</paper-button>
        <paper-button data-route="medications">Medications</paper-button>
        <paper-button data-route="problems">Problems</paper-button>
        <paper-button data-route="procedures">Procedures</paper-button>
        <paper-button data-route="results">Results</paper-button>
        <paper-button data-route="social_history">Social History</paper-button>
        <paper-button data-route="plan_of_care">Plan of Care</paper-button>
        <paper-button data-route="vitals">Vitals</paper-button>
        <paper-button data-route="payers">Payers</paper-button>
        <paper-button data-route="claims">Claims</paper-button>
      </iron-selector>
    </paper-material>
    <iron-pages attr-for-selected="id" selected="{{selected}}">
      <bb-model-main id="main"></bb-model-main>
      <bb-model-shared-schemas id="shared_schemas"></bb-model-shared-schemas>
      <bb-model-demographics id="demographics"></bb-model-demographics>
      <bb-model-allergies id="allergies"></bb-model-allergies>
      <bb-model-encounters id="encounters"></bb-model-encounters>
      <bb-model-immunizations id="immunizations"></bb-model-immunizations>
      <bb-model-medications id="medications"></bb-model-medications>
      <bb-model-problems id="problems"></bb-model-problems>
      <bb-model-procedures id="procedures"></bb-model-procedures>
      <bb-model-results id="results"></bb-model-results>
      <bb-model-social-history id="social_history"></bb-model-social-history>
      <bb-model-planofcare id="plan_of_care"></bb-model-planofcare>
      <bb-model-vitals id="vitals"></bb-model-vitals>
      <bb-model-payers id="payers"></bb-model-payers>
      <bb-model-claims id="claims"></bb-model-claims>

    </iron-pages>
    <!-- <div >Hello from <span>{{foo}}</span></div>
    <div>Hello from <span>{{foo}}</span></div> -->
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'our-bluebutton-datamodel',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      },
      selected:{
        type: String,
        value: 'main',
        notify: true,
      }
    }
  });
})();
</script>
