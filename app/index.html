<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Developers Amida</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Chrome for Android Theme color -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" forceNarrow>
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span>Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}">
              <a data-route="getting_started" href="/">
                <iron-icon icon="home"></iron-icon>
                <span>Getting Started</span>
              </a>

              <a data-route="our_libraries" href="/our_libraries">
                <iron-icon src="images/repo.svg"></iron-icon>
                <span>Our Libraries</span>
              </a>

              <a data-route="blue_button_data_model" href="/blue_button_data_model">
                <iron-icon src="images/database.svg"></iron-icon>
                <span>Our Blue Button data model</span>
              </a>

              <a data-route="dre_api_console" href="/dre_api_console">
                <iron-icon src="images/terminal.svg"></iron-icon>
                <span>DRE API Console</span>
              </a>
          </paper-menu>
      </div>
      <paper-header-panel main mode="standard">
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="medium-tall">
          <button tabindex="1" id="paperToggle" paper-drawer-toggle>
            <iron-icon icon="menu" paper-drawer-toggle></iron-icon>
          </button>
          <a>
            <iron-image src="images/amida-logo.png"></iron-image>
          </a>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <iron-selector class="layout horizontal" selected="0">
            <a href="/" data-route="getting_started">
              <paper-item>GETTING STARTED</paper-item>
            </a>
            <a href="/our_libraries" data-route="our_libraries">
              <paper-item>OUR LIBRARIES</paper-item>
            </a>
            <a href="/blue_button_data_model" data-route="blue_button_data_model">
              <paper-item>OUR MODELS</paper-item>
            </a>
            <a href="/dre_api_console" data-route="dre_api_console">
              <paper-item>DRE API CONSOLE</paper-item>
            </a>
          </iron-selector>

          <div class="middle"></div>

          <!-- Application name -->
          <div class="appname middle paper-font-display2">Developers</div>

        </paper-toolbar>

        <!-- Main Content -->
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="getting_started">
              <paper-material elevation="1">
                <getting-started></getting-started>
                <!-- <my-greeting></my-greeting>

                <p class="paper-font-subhead">You now have:</p>
                <my-list></my-list>

                <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p> -->
              </paper-material>
            </section>

            <section data-route="our_libraries">
              <paper-material elevation="0">
                <our-libraries></our-libraries>
                <!-- <h2 class="paper-font-display2">Users</h2>
                <p>This is the users section</p>
                <a href="/users/Rob">Rob</a></p> -->
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="blue_button_data_model">
              <!-- <paper-material elevation="1"> -->
                <our-bluebutton-datamodel></our-bluebutton-datamodel>
                <!-- <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p> -->
              <!-- </paper-material> -->
            </section>

            <section data-route="dre_api_console">
              <swagger-ui></swagger-ui>
              <!-- <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material> -->
            </section>

          </iron-pages>
          </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
