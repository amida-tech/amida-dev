<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<dom-module id="dre-markdown">
  <style>
    :host {
      display: block;
      overflow-x: scroll;
      padding: 128px 32px;
    }
    #readme{
      margin: 128px 32px;
    }
  </style>
  <template>
    <!-- <div>Hello from <span>{{name}}</span></div> -->
    <github-api
      drereadme="{{drereadme}}" ></github-api>
    <marked-element id="readme" markdown="{{drereadme}}"></marked-element>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'dre-markdown',

    properties: {
      name: {
        type: String,
        value: 'dre-markdown',
        notify: true
      }

    }
  });
})();
</script>
